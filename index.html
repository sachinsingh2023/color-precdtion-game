<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Color and Size Prediction Game</h1>
        <div class="game">
            <div>
                <h2>Predict the Color</h2>
                <button class="bet-button" id="red" onclick="makePrediction('red')">Red</button>
                <button class="bet-button" id="green" onclick="makePrediction('green')">Green</button>
                <button class="bet-button" id="blue" onclick="makePrediction('blue')">Blue</button>
            </div>
            <div>
                <h2>Predict the Size</h2>
                <button class="bet-button" id="big" onclick="makePrediction('big')">Big</button>
                <button class="bet-button" id="small" onclick="makePrediction('small')">Small</button>
            </div>
        </div>
        <div class="money">
            <h2>Your Money: $<span id="money">100</span></h2>
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" min="1" max="100" value="10">
        </div><!-- Bet Confirmation Modal -->
        <div id="betConfirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeBetConfirmationModal()">&times;</span>
                <p>Are you sure you want to place this bet?</p>
                <button onclick="confirmBet()">Yes</button>
                <button onclick="closeBetConfirmationModal()">No</button>
            </div>
        </div>
        
        <!-- Bet Button -->
        <button onclick="showBetConfirmationModal()">Place Bet</button>
        
        <div id="bet-notification" class="notification">Bet placed successfully!</div>

        <div class="timer">
            <h2>Next round in: <span id="timer">30</span> seconds</h2>
        </div>
        <button class="history-toggle" onclick="toggleHistory()">Toggle Bet History</button>
        <div class="history" id="history">
            <h2>Game History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-result-text"></p>
        </div>
    </div>
    
</body>
</html>
